<head>

<!--Estrenos-->
<div class="container-fluid">
    <div class="row">
        <!--Carousel Wrapper-->
        <div id="carouselEstrenos" class="carousel slide carousel-fade" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carouselEstrenos" data-slide-to="0" class="active"></li>
                <li data-target="#carouselEstrenos" data-slide-to="1"></li>
                <li data-target="#carouselEstrenos" data-slide-to="2"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="view">
                        <img class="d-block w-100" src="images/joker.jpg" alt="First slide">
                        <div class="mask rgba-black-light"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">Joker</h3>
                        <a href="#">See more</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <!--Mask color-->
                    <div class="view">
                        <img class="d-block w-100" src="images/elcamino.png" alt="Second slide">
                        <div class="mask rgba-black-strong"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">El Camino</h3>
                        <a href="#">See more</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <!--Mask color-->
                    <div class="view">
                        <img class="d-block w-100" src="images/hollywood.png" alt="Third slide">
                        <div class="mask rgba-black-slight"></div>
                    </div>
                    <div class="carousel-caption">
                        <h3 class="h3-responsive">Once upon a time in Hollywood</h3>
                        <a href="#">See more</a>
                    </div>
                </div>
            </div>
            <!--/.Slides-->
        </div>
        <!--/.Carousel Wrapper-->
    </div>
</div>
<!--/.Estrenos-->
